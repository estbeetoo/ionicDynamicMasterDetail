<ion-side-menus>

  <ion-side-menu-content>

    <ion-nav-bar class="bar-balanced" animation="nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button>

      <ion-nav-buttons side="left" ng-if="!$exposeAside.active && sideMenuBase">
        <button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menu-content"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu should-expose-when="(min-width:1024px)">

    <ion-header-bar class="bar-light">
      <h1 class="title"></h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item menu-close nav-clear ng-href="#/menu/base/home">Home</ion-item>
        <ion-item menu-close nav-clear ng-href="#/menu/base/settings">Settings</ion-item>
        <ion-item menu-close nav-clear ng-href="#/menu/base/about">About</ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
